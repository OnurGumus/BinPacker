    <style>
        *, *::before, *::after {
            box-sizing: border-box;

        th{
            font-weight:unset;
        }
        body{
            padding: 0;

        }
        #my-canvas{
            width: 100% !important;

        }
        #form-wrapper{

            flex-direction: column;
        }

        }

        }
        #form{
            flex-grow: 1;
        }
        .button-panel{
            display: flex;
            justify-content: space-around;
        }
        input[type=number],input {
            border:1px solid gray;
            box-shadow: inset 0 0.0625em 0.125em rgb(10 10 10 / 5%);
            max-width: 100%;
            width: 100%;
            background-color: #fff;
            border-color: #dbdbdb;
            border-radius: 4px;
