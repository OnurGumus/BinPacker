<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    #content-wrapper {
        width: 100vw;
        flex-grow: 1;
        overflow-x: scroll;
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
        /* Firefox */
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
    }

    #content-wrapper::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
    }

    #content>* {
        scroll-snap-align: start;
    }

    #content {
        display: flex;
        width: 300vw;
        scroll-behavior: smooth;
        height: 100%;
    }


    ::slotted(#form) {
        background-color: green;
        flex-grow: 1;
        flex-basis: 33%;
        scroll-snap-align: start;
    }

    ::slotted(#canvas-wrapper) {
        flex-basis: 33%;
        flex-grow: 1;
        height: 100% !important;
        scroll-snap-align: start;
    }

    #help-wrapper {
        padding: 1em;
        display: flex;
        justify-content: center;
        place-content: center;
        flex-grow: 1;
        flex-basis: 33%;
        scroll-snap-align: start;
    }

    #main {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    @media only screen and (min-width: 1025px) {
        #content {
            width: 150vw;
        }

    }
</style>
<section id="main">
    <slot name="title">
        <div>test-title</div>
    </slot>
    <div id="content-wrapper">
        <div id="content">
            <div id="help-wrapper">
                <slot name="help">
                    help
                </slot>
            </div>
            <slot name="form">
            </slot>
            <slot name="my-canvas">
            </slot>
        </div>
    </div>
</section>
